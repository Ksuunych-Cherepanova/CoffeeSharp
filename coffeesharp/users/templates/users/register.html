{% extends 'base.html' %}
{% block content %}

<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        font-size: 18px;
    }

    .register-container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
    }

    .register-container label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .register-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
    }

    .register-container button {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        background-color: #6f4e37;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .register-container button:hover {
        background-color: #5a3c2b;
    }
    <style>
    .form-error {
        color: red;
        margin-bottom: 15px;
        font-size: 16px;
    }
</style>

</style>

<div class="register-container">
    <h1>Регистрация</h1>
    <form method="post">
 {% csrf_token %}
 <input type="hidden" name="next" value="{{ next }}"/>
 <div class="form-error">{{ form.non_field_errors}}</div>
 {% for f in form %}
 <p ><label class="form-label" for="{{f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
 <div class="form-error">{{ f.errors }}</div>
 {% endfor %}
 <p ><button type="submit">Регистрация</button></p>
</form>

</div>

{% endblock %}
