{% extends 'base.html' %}
{% block content %}

<style>
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        font-size: 18px;
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .form-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
    }

    .form-container button {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        background-color: #6f4e37;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #5a3c2b;
    }

    .form-error {
        color: #b30000;
        font-size: 16px;
        margin-bottom: 10px;
    }
</style>

<div class="form-container">
    <h1>Изменение пароля</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
            {{ f }}
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Изменить пароль</button>
    </form>
</div>

{% endblock %}
